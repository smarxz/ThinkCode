<!DOCTYPE html>
<html>
<head>
   <!-- Informações -->
    <meta charset="UTF-8">
    <title>Think.Code - Personal Ideas</title>
    <meta name="author" content="Samuel Marques">
    <meta name="description" content="laboratório de ideias de samuel marques">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Estilo Principal -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/animate.min.css">
    
    <!-- Icone -->
    <link rel="shortcut icon" href="img/favicon.png">
</head>
<body>
  
   <header>
        <div class="logo animated bounceInDow">
            <img src="img/logo.png" alt="Logo" title="Logo do site">
        </div>
        
        <div class="login animated swing">
		<div class="login-screen">

			<div class="login-form">
				<div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="username" id="login-name">
				</div>

				<div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" id="login-pass">
				</div>

				<a class="btn btn-primary btn-large btn-block animated pulse" href="#">LOGIN</a>
			</div>
		</div>
	</div>
    </header>
    
      <script src="js/scroll.js"></script>
<script src="js/wow.min.js"></script>
<script>
 new WOW().init();
</script>
    
</body>
</html>
