<!DOCTYPE html>
<html>
<head>
   <!-- Informações -->
    <meta charset="UTF-8">
    <title>Think.Code - Personal Ideas</title>
    <meta name="author" content="Samuel Marques">
    <meta name="description" content="laboratório de ideias de samuel marques">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Estilo Principal -->
    <link rel="stylesheet" href="css/new.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- Icone -->
    <link rel="shortcut icon" href="img/favicon.png">
    
    <!--Jquery-->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
  
   <header>
        <div class="logo animated bounceInDown">
            <img src="img/logo.png" alt="Logo" title="Logo do site">
            <h1>THINK</h1>
            <p> CODE </p>
        </div>
        
        <div id="scroll">
            <a class="arow_down scroll animated bounceInDow" href="#new"><i class="fa fa-angle-double-down"></i></a>
        </div>
    </header>
    
    <section id="new" class="wow bounceInUp">
    
    <h1>New Think</h1>
    <div class="line"></div>
    
    <!-- Formulário criado com bootsnipp.com/forms -->
    
    <form class="criar" action="index.html">
            
            <fieldset>
            <!-- Text input-->
        
              <label for="name">Name:</label>
              <input id="name" name="name" placeholder="nome da ideia" type="text">


            <!-- Textarea -->
            
           
              <label for="description">Description:</label>              
              <textarea id="description" name="description" rows="10" cols="50">Descrição da ideia</textarea>
              
              <!-- Date -->
              
              <label for="data">Data de Criação:</label>   
              <input type="date" id="data" name="data">
             

            <!-- Select Basic -->
            
              <label for="type">Type:</label>
     
                <select id="type" name="type">
                      <option>Design</option>
                      <option>Web</option>
                      <option>Aplication</option>
                      <option>Thinks</option>
                      <option>Film/Serie</option>
                      <option>Outher</option>
                </select>
            

            <!-- File Button -->
             
              <input type="file" multiple>
              
            <!-- Button -->
            
              <button id="confirm" name="confirm" ><i class="fa fa-check"></i>  Create</button>
              <a href="index.html"><button id="cancel" name="cancel"><i class="fa fa-times"></i>  Cancel</button></a>
        </fieldset>
             
    </form>
    
    </section>

   <script src="js/scroll.js"></script>
<script src="js/wow.min.js"></script>
<script>
 new WOW().init();
</script>

</body>
</html>
